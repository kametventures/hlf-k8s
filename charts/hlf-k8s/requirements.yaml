dependencies:
  - name: hlf-ca
    repository: https://kubernetes-charts.storage.googleapis.com/
    version: 1.2.0
    condition: hlf-ca.enabled
  - name: hlf-ord
    repository: https://kubernetes-charts.storage.googleapis.com/
    version: 1.3.0
    condition: hlf-ord.enabled
  - name: hlf-peer
    repository: https://kubernetes-charts.storage.googleapis.com/
    version: 1.3.0
    condition: hlf-peer.enabled
  - name: nginx-ingress
    repository: https://kubernetes-charts.storage.googleapis.com/
    version: ~1.29.2
    condition: nginx-ingress.enabled
